name: Build Signed APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Signing Key
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" > keystore_base64.txt
          base64 -d keystore_base64.txt > keystore.jks
          # 将密钥库移动到项目根目录（根据项目结构可能需要调整）
          mv keystore.jks ${{ github.workspace }}/keystore.jks
        shell: bash

      - name: Build Release APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/keystore.jks
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_SIGNING_PASSWORD }}
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }}
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}
            assembleRelease
          build-root-directory: .

      # 调试步骤：列出所有构建输出
      - name: Find APK files
        run: |
          echo "搜索APK文件..."
          find . -name "*.apk" -exec ls -lh {} \;
        shell: bash

      # 通用APK上传（使用通配符匹配）
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.apk
          if-no-files-found: error
